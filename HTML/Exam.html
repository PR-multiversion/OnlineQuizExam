<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="./CSS/Exam.css">
    <script defer type="module" src="./JS/Exam.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="username"></div>
            <div class="duration ">Durations <span class="Durationleft"></span></div>
            <div class="startingtimecont">Start Time <span class="StartingTime"></span></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" id="info" class="bi bi-info-square-fill" viewBox="0 0 16 16">
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>
            <div class="infocont">This app is mainly developed for competitive exam. Each question has a time limit of one minute, and this duration cannot be changed.</div>
        </div>
        <div class="exam-cont">
            <div class="exam-nav center">
                <div class="livecont center">
                    <div class="circle"></div>
                    <div class="live">Live</div>
                </div>
                <div class="timeleft"></div>
            </div>
            <div class="qn-ans-cont">
                <div class="question center"></div>
                <div class="options">
                    <div class="option1 option">
                        <input type="radio" id="a" name="answerOption">
                        <div class="answer a"></div>
                    </div>
                    <div class="option2 option">
                        <input type="radio" id="b" name="answerOption">
                        <div class="answer b"></div>
                    </div>
                    <div class="option3 option">
                        <input type="radio" id="c" name="answerOption">
                        <div class="answer c"></div>
                    </div>
                    <div class="option4 option">
                        <input type="radio" id="d" name="answerOption">
                        <div class="answer d"></div>
                    </div>
                </div>
                <div class="footer center">
                    <div class="savebutton">SAVE</div>
                </div>
            </div>

            <div class="expired center">Exam not yet started</div>
            <div class="result">
                
            </div>
        </div>
    </div>
</body>
</html>
