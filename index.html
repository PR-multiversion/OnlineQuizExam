<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <script defer type="module" src="/JS/random.js" ></script>
</head>
<body>
    
    <div class="container">
        
        <div class="login-cont">
            <div class="buttons">
                <div class="generate-button topbtn">Generate</div>
                <div class="join-button topbtn">Join</div>
            </div>

            <div class="gen-cont center">
                <div class="generate">Generate</div>
                <div class="link-cont center">
                    <div class="random center">3848348y7878uyf</div>
                    <div class="go-button center">GO</div>
                </div>
            </div>

            <div class="join-cont center">
                <input type="text" class="username" placeholder="Username">
                <input type="number" class="UID" placeholder="ID">
                <button class="j-btn">JOIN</button>
            </div>
        </div>
    </div>
</body>
</html>
